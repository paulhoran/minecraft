# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Admin:
    default: false
    permissions:
    - essentials unbanip
    - essentials.ban
    - essentials.broadcast
    - essentials.kick
    - essentials.mute
    - essentials.nick
    - essentials.unban
    - essentials.weather
    inheritance:
    - moderator
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    info:
      prefix: 'Admin'
      build: true
      suffix: ''
  Player:
    default: true
    permissions:[]
    inheritance:
    - g:essentials_builder
    info:
      prefix: 'Player'
      build: true
      suffix: ''
  Owner:
    default: false
    permissions:
    - -vanish.*
    - '*'
    inheritance:
    - g:essentials_admin
    - g:bukkit_admin
    - g:groupmanager_admin
    info:
      prefix: 'Owner'
      build: true
      suffix: ''
  Builder:
    default: false
    permissions:
    - automessage.receive.vip
    - disguisecraft.mob.*
    - essentials.chat.color
    - essentials.chat.format
    - essentials.chat.magic
    - essentials.hat
    - essentials.heal
    - essentials.nick
    - essentials.recipe
    - essentials.repair
    - essentials.repair.armor
    - essentials.repair.enchanted
    inheritance:
    - Player
    info:
      prefix: 'Builder'
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions:
    - essentials unbanip
    - essentials.ban
    - essentials.broadcast
    - essentials.i
    - essentials.kick
    - essentials.mute
    - essentials.socialspy
    - essentials.unban
    - essentials.weather
    inheritance:
    - premium
    - g:bukkit_moderator
    - g:essentials_moderator
    info:
      prefix: 'Moderator'
      build: true
      suffix: ''
  Deluxe:
    default: false
    permissions:
    - disguisecraft.mob.*
    - essentials.chat.color
    - essentials.chat.format
    - essentials.chat.magic
    - essentials.heal
    - essentials.nick
    - essentials.ptime
    - essentials.repair
    - essentials.repair.armor
    - essentials.repair.enchanted
    - gamemode.gm
    - gamemoder.change
    - gamemoder.gm
    inheritance:
    - Builder
    info:
      prefix: 'Deluxe'
      build: true
      suffix: ''
  Premium:
    default: false
    permissions:
    - disguisecraft.mob.*
    - essentials.chat.color
    - essentials.chat.format
    - essentials.chat.magic
    - essentials.enchant
    - essentials.heal
    - essentials.jump
    - essentials.nick
    - essentials.nick.color
    - essentials.recipe
    - essentials.repair
    - essentials.repair.armor
    - essentials.repair.enchanted
    - essentials.top
    - essentials.tptoggle
    - gamemode.gm
    - gamemoder.gm
    - playerrider.ride
    inheritance:
    - deluxe
    info:
      prefix: 'Premium'
      build: true
      suffix: ''
